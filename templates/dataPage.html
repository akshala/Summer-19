function getData(){  get entire database
    var category_val = document.getElementById("category").value
    var description_val = document.getElementById("description").value
    var date_val = document.getElementById("date").value
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML = this.responseText;
         }
    };
    xhttp.open("GET", "/moneymanager/expenditurerecords?category=" + category_val + "?description=" + description_val + "?date=" + date_val, true);
    xhttp.send();
}

</script>
