<!DOCTYPE html>
<html>

<body>
<h2>Money Managar</h2>
<p>Overview</p>



<p id="demo"></p>

<script>
function getData() {
 	var xhttp = new XMLHttpRequest();
 	xhttp.onreadystatechange=function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("demo").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", "http://127.0.0.1:5000/moneymanager/expenditurerecords", true);
	xhttp.send();
}
</script>

</body>
</html>
